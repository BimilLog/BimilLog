# 공통 테스트 환경 기본값
MYSQL_PASSWORD=dummy
REDIS_PASSWORD=dummy
LOCAL_ELASTIC_SEARCH_PASSWORD=dummy
KAKAO_CLIENT_ID=dummy
KAKAO_CLIENT_SECRET=dummy
KAKAO_ADMIN_KEY=dummy
NAVER_CLIENT_ID=dummy
NAVER_CLIENT_SECRET=dummy
NAVER_REDIRECT_URI=http://localhost:3000/auth/callback/naver
GOOGLE_CLIENT_ID=dummy
GOOGLE_CLIENT_SECRET=dummy
GOOGLE_REDIRECT_URI=http://localhost:3000/auth/callback/google
JWT_SECRET=0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKL
MESSAGE_SECRET=abcdefghijklmnopqrstuvwxyz123456

# 실제 프로퍼티로 바로 참조되는 값들
message.secret=${MESSAGE_SECRET}
jwt.secret=${JWT_SECRET}
spring.kakao.client-id=${KAKAO_CLIENT_ID}
spring.kakao.client-secret=${KAKAO_CLIENT_SECRET}
spring.kakao.admin-key=${KAKAO_ADMIN_KEY}
spring.kakao.redirect-uri=http://localhost:3000/auth/callback
spring.naver.client-id=${NAVER_CLIENT_ID}
spring.naver.client-secret=${NAVER_CLIENT_SECRET}
spring.naver.redirect-uri=${NAVER_REDIRECT_URI}
spring.google.client-id=${GOOGLE_CLIENT_ID}
spring.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.google.redirect-uri=${GOOGLE_REDIRECT_URI}
url=http://localhost:3000

# Disable scheduling for all tests
spring.task.scheduling.enabled=false

spring.data.redis.host=localhost
spring.data.redis.port=6380

# Retry - Event Listener
retry.max-attempts=3
retry.backoff.delay=1000
retry.backoff.multiplier=2.0
