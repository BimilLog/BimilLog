# Datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bimillogTest?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=${LOCAL_MYSQL_PASSWORD}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.clean-disabled=false

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6380

# Disable scheduling for tests
spring.task.scheduling.enabled=false

# External API configuration
spring.kakao.client-id=${KAKAO_CLIENT_ID}
spring.kakao.client-secret=${KAKAO_CLIENT_SECRET}
spring.kakao.admin-key=${KAKAO_ADMIN_KEY}
spring.kakao.redirect-uri=http://localhost:3000/auth/callback
spring.naver.client-id=${NAVER_CLIENT_ID}
spring.naver.client-secret=${NAVER_CLIENT_SECRET}
spring.naver.redirect-uri=http://localhost:3000/auth/callback/naver
spring.google.client-id=${GOOGLE_CLIENT_ID}
spring.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.google.redirect-uri=http://localhost:3000/auth/callback/google

# Security
jwt.secret=${JWT_SECRET}
message.secret=${MESSAGE_SECRET}

# URL
url=http://localhost:3000

# Resilience4j - 테스트용 완전 비활성화
resilience4j.circuitbreaker.enabled=false
resilience4j.bulkhead.enabled=false
resilience4j.timelimiter.enabled=false
