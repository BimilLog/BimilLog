# Local 개발 환경 설정 파일
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bimillog?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true
        use_sql_comments: true
    open-in-view: false
    
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD}
    elasticsearch:
      repository:
        enabled: true

  flyway:
    baseline-on-migrate: true
    baseline-version: 1
    locations: classpath:db/migration
    enabled: true  # 로컬에서도 Flyway 사용
    clean-disabled: false  # 로컬에서는 clean 허용 (주의: 모든 데이터 삭제됨)

  elasticsearch:
    username : root
    password : ${LOCAL_ELASTIC_SEARCH_PASSWORD}
    uris: http://localhost:9200
          
  kakao:
    client-id: ${KAKAO_CLIENT_ID}
    client-secret: ${KAKAO_CLIENT_SECRET}
    admin-key: ${KAKAO_ADMIN_KEY}
    redirect-uri: http://localhost:3000/auth/callback

jwt:
  secret: ${JWT_SECRET}

# 메시지 암호화 설정 (AES 키 - 16자리, 로컬용)
message:
  secret: ${MESSAGE_SECRET}

# SSE URL 설정
url: http://localhost:3000

# 서버 설정
server:
  port: ${PROD_SERVER_PROT}