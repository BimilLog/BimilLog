# H2 test is don't use mysql, Redis
# 테스트 전용 Flyway 스키마를 사용하고 JPA DDL은 비활성화함

# Datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MYSQL;NON_KEYWORDS=USER,COMMENT;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# Enable Flyway with H2-only migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration-h2

# Disable SQL data initialization for embedded H2 tests
spring.sql.init.mode=never

# Disable Redis for H2 tests
spring.data.redis.repositories.enabled=false
spring.cache.type=none
spring.session.store-type=none

# Override environment placeholders from local profile so tests do not require external secrets
MYSQL_PASSWORD=dummy
REDIS_PASSWORD=dummy
LOCAL_ELASTIC_SEARCH_PASSWORD=dummy
KAKAO_CLIENT_ID=dummy
KAKAO_CLIENT_SECRET=dummy
KAKAO_ADMIN_KEY=dummy

# Security secrets used in application beans
jwt.secret=0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKL
message.secret=abcdefghijklmnopqrstuvwxyz123456

# External API stubs
spring.kakao.client-id=dummy
spring.kakao.client-secret=dummy
spring.kakao.admin-key=dummy
spring.kakao.redirect-uri=http://localhost:3000/auth/callback
url=http://localhost:3000
